{{ template "base" . }}
{{ define "content_insert" }}    
<h1>Insert Domain Information</h1>
    <form action="/submit" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br>

        <label for="registrar">Registrar:</label>
        <input type="text" id="registrar" name="registrar"><br>

        <label for="state">State:</label>
        <select id="state" name="state">
		<option value="pending_transfer"> Pending Transfer </option>
		<option value="locked">Locked</option>
	</select>
	<br>

        <label for="tier">Tier Level:</label>
        <select id="tier" name="tier">
		<option value="tier_1">Tier 1</option>
		<option value="tier_2">Tier 2</option>
		<option value="tier_3">Tier 3</option>
		<option value="missword">MissWord</option>
	</select>
	<br>
        <label for="transferTo">Transfer To:</label>
        <input type="text" id="transferTo" name="transferTo"><br>

        <label for="spf">SPF:</label>
        <input type="text" id="spf" name="spf"><br>

        <label for="dmarc">DMARC:</label>
        <input type="text" id="dmarc" name="dmarc"><br>

        <label for="nameservers">Nameservers:</label>
        <input type="text" id="nameservers" name="nameservers"><br>

        <input type="submit" value="Submit">
    </form>

{{ end }}
